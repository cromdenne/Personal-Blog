<!DOCTYPE html>
<html lang="en">
  <head>
    {% include meta.html %}
  </head>
  <body>

    {% include header.html %}

    <div class="splashspace">
      <div class="border-left-top"></div>
      <div class="border-left-bottom"></div>
      <img class="img-fluid splash" src="{{ page.hero }}"
           alt="{{ page.heroAlt }}">
      <div class="postsplash text-center">
        <h1 class="title">{{ page.title }}</h1>
        <p class="date">{{ page.date | date: '%^b %d, %Y' }}</p>
      </div><!-- /.post-title -->
      <div class="border-right-top"></div>
      <div class="border-right-bottom"></div>
    </div><!-- /.splashspace -->

    <div class="post-container">
      <div class="post">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 col-xs-10">
              {{ content }}
            </div><!-- /.col-md-8 -->
          </div><!-- /.row -->
        </div><!-- /.container -->
      </div><!-- /.post -->
    </div><!-- /.post-container -->

    {% include footer.html %}

  </body>
</html>
